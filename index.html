<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место Россия</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место" class="header__logo"></header><main class="content"><section class="profile"><button type="button" class="profile__button-avatar" aria-label><img src="c15cb08ab8ecfaba54c6.jpg" alt="Аватар пользователя" class="profile__avatar"><div class="profile__overlay"><img src="6c7bf05444b9793fdf6e.svg" alt="Кнопка карандашик" class="profile__edit-avatar"></div></button><div class="profile__info"><h1 class="profile__info-name">Жак-Ив Кусто</h1><button type="button" class="profile__button-edit" aria-label><img src="6c7bf05444b9793fdf6e.svg" alt="Кнопка карандашик" class=""></button></div><p class="profile__info-about">Исследователь океана</p><button type="button" class="profile__button-add" aria-label><img src="bed8c136e13907f5eefb.svg" alt="Кнопка плюсик" class=""></button></section><section class="elements"></section><template class="element-template"><article class="element"><img class="element__img"><h2 class="element__title"></h2><div class="element__like"><button type="button" class="element__button-like" aria-label></button> <span class="element__counter-like"></span></div><button type="button" class="element__delete" aria-label><img src="ce3b64935accf9b8212e.svg" alt="Корзина удалить" class="element__delete-img"></button></article></template></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><section class="popup popup_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit-profile" name="formEditProfile" novalidate><input id="name-input" class="popup__input popup__input_form-name" placeholder="Ваше имя" name="username" required minlength="2" maxlength="40" value=""> <span class="popup__type-input-error name-input-error"></span> <input id="about-input" class="popup__input popup__input_form-about" placeholder="Расскажите о себе..." name="about" required minlength="2" maxlength="200" value=""> <span class="popup__type-input-error about-input-error"></span> <button type="submit" class="popup__form-submit popup__form-submit_edit-profile popup__form-submit_disabled">Сохранить</button></form><button type="reset" class="popup__close-form popup__close-form_edit-profile" aria-label><img src="039f1f5203f653b4bacd.svg" alt="Кнопка закрыть крестик" class="popup__close-form-img"></button></div></section><section class="popup popup_gallery"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add-photo" name="formAddPhoto" novalidate><input id="photo-input" class="popup__input popup__input_form-title" placeholder="Описание фото" name="name" required minlength="2" maxlength="30" value=""> <span class="popup__type-input-error photo-input-error"></span> <input id="link-input" type="url" class="popup__input popup__input_form-link" placeholder="Ссылка на фото" name="link" required value=""> <span class="popup__type-input-error link-input-error"></span> <button type="submit" class="popup__form-submit popup__form-submit_add-photo popup__form-submit_disabled">Сохранить</button></form><button type="reset" class="popup__close-form popup__close-form_add-photo" aria-label><img src="039f1f5203f653b4bacd.svg" alt="Кнопка закрыть крестик" class="popup__close-form-img"></button></div></section><section class="popup popup_preview"><div class="popup__preview"><img class="popup__img"><p class="popup__text"></p><button type="reset" class="popup__close-form popup__close-form_preview" aria-label><img src="039f1f5203f653b4bacd.svg" alt="Кнопка закрыть крестик" class="popup__close-form-img"></button></div></section><section class="popup popup_delete"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_popup-delete" name="formDelete" novalidate><button type="submit" class="popup__form-submit popup__form-submit_popup-delete">Да</button></form><button type="reset" class="popup__close-form popup__close-form_popup-delete" aria-label><img src="039f1f5203f653b4bacd.svg" alt="Кнопка закрыть крестик" class="popup__close-form-img"></button></div></section><section class="popup popup_update-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_update-avatar" name="formUpdateAvatar" novalidate><input id="avatar-link-input" type="url" class="popup__input popup__input_form-link" placeholder="Ссылка на фото" name="link" required value=""> <span class="popup__type-input-error avatar-link-input-error"></span> <button type="submit" class="popup__form-submit popup__form-submit_update-avatar popup__form-submit_disabled">Сохранить</button></form><button type="reset" class="popup__close-form popup__close-form_update-avatar" aria-label><img src="039f1f5203f653b4bacd.svg" alt="Кнопка закрыть крестик" class="popup__close-form-img"></button></div></section></div></body></html>
