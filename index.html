<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/Logo.png" alt="Логотип Место" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.jpg" alt="Аватар пользователя" class="profile__avatar">

                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <p class="profile__info-about">Исследователь океана</p>

                </div>
                <button type="button" class="profile__button-edit">
                    <img src="./images/Edit_Button.png" alt="Кнопка карандашик" class="">
                </button>
                <button type="button" class="profile__button-add">
                    <img src="./images/Add_post.png" alt="Кнопка плюсик " class="">
                </button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/Karachaevsk.png" alt="Карачаевск" class="element__img">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__button">
                        <img src="./images/Like.png" alt="Лайк сердечко" class="element__like">
                    </button>
                </div>
                <div class="element">
                    <img src="./images/Elbrus.png" alt="Карачаевск" class="element__img">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__button">
                        <img src="./images/Like.png" alt="Лайк сердечко" class="element__like">
                    </button>
                </div>
                <div class="element">
                    <img src="./images/Dombay.png" alt="Карачаевск" class="element__img">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__button">
                        <img src="./images/Like.png" alt="Лайк сердечко" class="element__like">
                    </button>
                </div>
                <div class="element">
                    <img src="./images/Elbrus.png" alt="Карачаевск" class="element__img">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__button">
                        <img src="./images/Like.png" alt="Лайк сердечко" class="element__like">
                    </button>
                </div>
                <div class="element">
                    <img src="./images/Dombay.png" alt="Карачаевск" class="element__img">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__button">
                        <img src="./images/Like.png" alt="Лайк сердечко" class="element__like">
                    </button>
                </div>
                <div class="element">
                    <img src="./images/Karachaevsk.png" alt="Карачаевск" class="element__img">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__button">
                        <img src="./images/Like.png" alt="Лайк сердечко" class="element__like">
                    </button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>

        <section class="popup popup_opened">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__form">
                    <input type="text" class="popup__input popup__form-name" name="name" placeholder="Леник Бобзиковна"
                        required value="">
                    <input type="text" class="popup__input popup__form-about" name="about"
                        placeholder="Люблю гладить котиков" required value="">
                    <button type="submit" class="popup__form-submit">Сохранить</button>
                </div>
                <button class="popup__close-form">
                    <img src="./images/Close_edit_Icon.png" alt="Кнопка закрыть крестик" class="">
                </button>
            </div>

        </section>

    </div>
    <script src="./index.js"></script>
</body>

</html>
