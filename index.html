<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место Россия</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/Logo.svg" alt="Логотип Место" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.jpg" alt="Аватар пользователя" class="profile__avatar">

                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit" aria-label>
                        <img src="./images/Edit_Button.svg" alt="Кнопка карандашик" class="">
                    </button>
                </div>
                <p class="profile__info-about">Исследователь океана</p>
                <button type="button" class="profile__button-add" aria-label>
                    <img src="./images/Add_post.svg" alt="Кнопка плюсик" class="">
                </button>
            </section>
            <section class="elements">

            </section>

            <template class="element-template">
                <article class="element">
                    <img class="element__img">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__button" aria-label>
                    </button>
                    <button type="button" class="element__delete" aria-label>
                        <img src="./images/Delete.svg" alt="Корзина удалить" class="element__delete-img">
                    </button>
                </article>

            </template>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>

        <section class="popup popup_profile">
            <div class="popup__container popup__container_edit-profile">
                <h2 class="popup__title popup__title_edit-profile"></h2>
                <form class="popup__form popup__form_edit-profile" name="formEditProfile">
                    <input type="text" class="popup__input popup__input_form-name" placeholder="Ваше имя" name="name"
                        required value="">
                    <input type="text" class="popup__input popup__input_form-about" placeholder="Расскажите о себе..."
                        name="about" required value="">
                    <button type="submit" class="popup__form-submit popup__form-submit_edit-profile">Сохранить</button>
                </form>
                <button type="reset" class="popup__close-form popup__close-form_edit-profile" aria-label>
                    <img src="./images/Close_edit_Icon.svg" alt="Кнопка закрыть крестик" class="popup__close-form-img">
                </button>
            </div>
        </section>
        <section class="popup popup_gallery">
            <div class="popup__container popup__container_add-photo">
                <h2 class="popup__title popup__title_add-photo"></h2>
                <form class="popup__form popup__form_add-photo" name="formAddPhoto">
                    <input type="text" class="popup__input popup__input_form-title" placeholder="Описание фото"
                        name="title" required value="">
                    <input type="text" class="popup__input popup__input_form-link" placeholder="Ссылка на фото"
                        name="link" required value="">
                    <button type="submit" class="popup__form-submit popup__form-submit_add-photo">Сохранить</button>
                </form>
                <button type="reset" class="popup__close-form popup__close-form_add-photo" aria-label>
                    <img src="./images/Close_edit_Icon.svg" alt="Кнопка закрыть крестик" class="popup__close-form-img">
                </button>
            </div>
        </section>
        <section class="popup popup_preview">
            <div class="popup__preview">
                <img class="popup__img">
                <p class="popup__text"></p>
                <button type="reset" class="popup__close-form popup__close-form_preview" aria-label>
                    <img src="./images/Close_edit_Icon.svg" alt="Кнопка закрыть крестик" class="popup__close-form-img">
                </button>
            </div>
        </section>

    </div>
    <script src="./script/arr.js"></script>
    <script src="./script/index.js"></script>

</body>

</html>
