<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место Россия</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/Logo.svg" alt="Логотип Место" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.jpg" alt="Аватар пользователя" class="profile__avatar">

                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit" aria-label>
                        <img src="./images/Edit_Button.svg" alt="Кнопка карандашик" class="">
                    </button>
                </div>
                <p class="profile__info-about">Исследователь океана</p>
                <button type="button" class="profile__button-add" aria-label>
                    <img src="./images/Add_post.svg" alt="Кнопка плюсик" class="">
                </button>
            </section>
            <section class="elements">
            </section>

            <template class="element-template">
                <article class="element">
                    <img class="element__img">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__button" aria-label>
                        <img src="./images/Like.svg" alt="Лайк сердечко" class="element__like">
                    </button>
                </article>

            </template>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title"></h2>
                <form class="popup__form" name="formEditProfile">
                    <input type="text" class="popup__input popup__input_form_name" name="name" required value="">
                    <input type="text" class="popup__input popup__input_form_about" name="about" required value="">
                    <button type="submit" class="popup__form-submit">Сохранить</button>
                </form>
                <button type="reset" class="popup__close-form" aria-label>
                    <img src="./images/Close_edit_Icon.svg" alt="Кнопка закрыть крестик" class="popup__close-form-img">
                </button>
            </div>

        </section>

    </div>
    <script src="./script/index.js"></script>
</body>

</html>
